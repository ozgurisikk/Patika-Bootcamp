<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h1>HTML Lists</h1>
    <h2>Unordered list</h2>
    <ul>
        <li>Elma</li>
        <li>Sut</li>
        <li>Ekmek</li>
        <li>Yumurta</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Mail check</li>
        <li>Focus</li>
        <li>Rest</li>
        <li>Coffe</li>
        <ul>
            <li>Elma</li>
            <li>Sut</li>
            <li>Ekmek</li>
            <li>Yumurta</li>
        </ul>
    </ol>

    <h2>Definition List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>web language</dd>
        <dt>css</dt>
        <dd>styling lang</dd>
        <dt>javascript</dt>
        <dd>web dev language</dd>
    </dl>


    <h1>HTML Iframe</h1>
    <iframe src="./sinif_tablosu.html" frameborder="0" width="900" height="350" style="border: 5px solid black;"></iframe>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Kodluyoruz Javascript Saat Ödevi</title>
    <script>
        
      var userName;  // userName değişkeni global olarak tanımlanır

        function popUp(){
            userName = prompt("Enter your name");  // userName değişkenine prompt'tan alınan değer atanır
        }

        document.addEventListener("DOMContentLoaded", function() {
            popUp();  // Sayfa yüklendiğinde popUp fonksiyonu çağrılır
            document.getElementById("myName").innerHTML = userName ? userName : "S VE DE A";  // userName span etiketi güncellenir
        });
    </script>
  </head>
  <body class="bg-dark">
    <div class="text-center">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""
        class="rounded"
      />
      <div class="text1 text-center text-white">
        Merhaba, <strong>
                    <span id="myName">
                        
                    </span>
                 </strong>! Hoş geldin!
      </div>
      <div id="myClock" class="clock" onload="showTime()">

      </div>
      <div class="text2 text-center text-white">
        tarihinde
        <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript bölümü 1. Ödevindesiniz.
      </div>
    </div>
    <script src="clock.js">
    </script>
  </body>
</html>
